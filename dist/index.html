<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Busy Bee Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <header class="header-container">
            <h1>Busy Bee Todo List</h1>
            <div class="plus" id="add-task-btn"></div>
        </header>
    </div>

    <div class="side-bar">
        <div class="side-links">
            <h3>Today</h3>
            <h3>Next 7 days</h3>
        </div>

        <div class="projects">
            <h3>Projects</h3>
            <div class="project-item-container"></div>
            <div class="plus-container">
                <div class="plus"></div>
                <h3>Add Project</h3>
            </div>
        </div>
    </div>

    <main class="main-content">
        <h2 class="content-heading">Title</h2>
        <div class="task-container">
            
        </div>
        <div class="plus-container">
            <div class="plus" id="add-task-btn"></div>
            <h3>Add Task</h3>
        </div>
    </main>

    <footer class="footer">
        <h4>Created by Christian Yip</h4>
        <a href="https://github.com/c-yip"><img src="images/GitHub-Mark/PNG/GitHub-Mark-Light-32px.png" alt=""></a>
    </footer>

    <form action="" id="task-modal" class="modal">
        <div class="form-content">
            <div class="task-title">
                <label for="task-title">Task Title</label>
                <input type="text" id="task-title" name="task-title" placeholder="Add a task" size="50">
            </div>
            
            <div class="description">
                <label for="task-description">Task Description</label>
                <textarea name="task-description" id="task-description" cols="25" rows="2"></textarea>
            </div>
            
            <div class="due-date">
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="due-date">
            </div>

            <div class="priority">
                <p>Priority: </p>
                <label for="high">High</label>
                <input type="radio" id="high" name="priority" value="high">
                <label for="medium">Medium</label>
                <input type="radio" id="medium" name="priority" value="medium">
                <label for="low">Low</label>
                <input type="radio" id="low" name="priority" value="low">
            </div>
            

            <div class="form-buttons">
                <button class="close">Cancel</button>
                <input type="submit" class="submit" value="Add Task">
            </div>
        </div>
    </form>

    <script src="main.js"></script>
</body>
</html>
