<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <header class="header-container">
            <h1>Todo List</h1>
            <div class="plus"></div>
        </header>
    </div>

    <div class="side-bar">
        <div class="side-links">
            <h3>Today</h3>
            <h3>Next 7 days</h3>
        </div>

        <div class="projects">
            <h3>Projects</h3>
            <div class="project-item-container"></div>
            <div class="plus-container">
                <div class="plus"></div>
                <h3>Add Project</h3>
            </div>
        </div>
    </div>

    <main class="main-content">
        <h2 class="content-heading">Title</h2>
        <div class="task-container"></div>
        <div class="plus-container">
            <div class="plus"></div>
            <h3>Add Task</h3>
        </div>
    </main>

    <footer class="footer">
        footer
    </footer>

    <script src="main.js"></script>
</body>
</html>
