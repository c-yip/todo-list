<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Busy Bee Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <header class="header-container">
            <h1>Busy Bee Todo List</h1>
            <div class="plus" id="add-task-btn"></div>
        </header>
    </div>

    <div class="side-bar">
        <div class="side-links">
            <h3>Today</h3>
            <h3>Next 7 days</h3>
        </div>

        <div class="projects">
            <h3>Projects</h3>
            <div class="project-item-container"></div>
            <div class="plus-container">
                <div class="plus"></div>
                <h3>Add Project</h3>
            </div>
        </div>
    </div>

    <main class="main-content">
        <h2 class="content-heading">Title</h2>
        <ul class="task-container">
            <li>Placeholder task</li>
        </ul>
        <div class="plus-container" id="add-task-btn">
            <div class="plus"></div>
            <h3>Add Task</h3>
        </div>
    </main>

    <footer class="footer">
        <h4>Created by Christian Yip</h4>
        <img src="images/GitHub-Mark/PNG/GitHub-Mark-Light-32px.png" alt="">
    </footer>

    <form action="" id="task-modal" class="modal">
        <div class="modal-content">
            <input type="text" id="task-title" name="task-title" placeholder="Add a task">
            <button class="close">Cancel</button>
            <input type="submit" class="submit" value="Add Task">
        </div>
    </form>

    <script src="main.js"></script>
</body>
</html>
